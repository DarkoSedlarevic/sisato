<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Malo se igram</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script>
  AFRAME.registerComponent("letter-animation-start", {
    init: function() {
      this.el.addEventListener("click", (e) => {
        console.log("clicked and animated")
        this.el.emit("start")
      })
    }
  })
  </script>
</head>
<body style='margin : 0px; overflow: hidden;'>


    <a-scene vr-mode-ui="enabled: false;" embedded arjs="debugUIEnabled: false;">

       <!-- assets -->
       <a-assets>
       </a-assets>


  	  <a-marker preset="hiro">
      <!--<a-box position='0 0.5 0' material='color: white;' alpha-test="0.5"></a-box>-->

      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity light="type: directional;
                  castShadow: true;
                  intensity: 0.4;
                  shadowCameraVisible: false;"
                  position="-5 3 1.5"></a-entity>

     <!-- Using the asset management system. -->

<!-- Full "ODJEBI" word wrap - for controlling full word -->
<a-entity id="odjebiWord" position="-0.8 0.5 0"  rotation="-90 0 0" scale="0.1 0.1 0.1">

  <a-entity id="test" position="0 0 0" rotation="0 -45 0">
        <!-- Letter O -->
        <a-entity id="letterO" position="0 0 0" rotation="0 0 0"
                  letter-animation-start animation="property: rotation; to: 360 0 0; loop: false; dur: 1500; easing: linear; startEvents: start;">

            <!-- bottom - from left to right -->
            <a-box position="0 0 0" color="cyan" width="3" height="1" depth="1" shadow="cast: true;"></a-box>

            <!-- middle - from left to right -->
            <a-box position="-1 2 0" color="cyan" width="1" height="3" depth="1" shadow="cast: true;"></a-box>

            <a-box position="1 2 0" color="cyan" width="1" height="3" depth="1" shadow="cast: true;"></a-box>

            <!-- top - from left to right -->
            <a-box position="0 4 0" color="cyan" width="3" height="1" depth="1" shadow="cast: true"></a-box>

        </a-entity>

        <!-- Letter D -->
        <a-entity id="letterD" position="4 0 0" rotation="0 0 0"
                  letter-animation-start animation="property: rotation; to: 360 0 0; loop: false; dur: 1500; easing: linear; startEvents: start;">

            <!-- bottom - from left to right -->
            <a-box position="0 0 0" color="cyan" width="3" height="1" depth="1" shadow="cast: true;"></a-box>

            <a-box position="3 0 0" color="cyan" width="1" height="1" depth="1" shadow="cast: true"></a-box>

            <!-- middle - from left to right -->
            <a-box position="0 2 0" color="cyan" width="1" height="3" depth="1" shadow="cast: true;"></a-box>

            <a-box position="2 2 0" color="cyan" width="1" height="3" depth="1" shadow="cast: true;"></a-box>

            <!-- top - from left to right -->
            <a-box position="0.5 4 0" color="cyan" width="2" height="1" depth="1" shadow="cast: true"></a-box>

        </a-entity>

        <!-- Letter J -->
        <a-entity id="letterJ" position="9 0 0" rotation="0 0 0"
                  letter-animation-start animation="property: rotation; to: 360 0 0; loop: false; dur: 1500; easing: linear; startEvents: start;">

            <!-- bottom - from left to right -->
            <a-box position="1.5 0 0" color="cyan" width="2" height="1" depth="1" shadow="cast: true;"></a-box>

            <!-- middle - from left to right -->
            <a-box position="0 0.5 0" color="cyan" width="1" height="2" depth="1" shadow="cast: true;"></a-box>

            <a-box position="2 2.5 0" color="cyan" width="1" height="4" depth="1" shadow="cast: true;"></a-box>

        </a-entity>

  </a-entity>
  <a-entity id="test1" position="0 0 17" rotation="0 45 0">

        <!-- Letter E -->
        <a-entity id="letterE" position="14 0 0" rotation="0 0 0"
                  letter-animation-start animation="property: rotation; to: 360 0 0; loop: false; dur: 1500; easing: linear; startEvents: start;">

            <!-- bottom - from left to right -->
            <a-box position="0 0 0" color="cyan" width="3" height="1" depth="1" shadow="cast: true;"></a-box>

            <!-- middle - from left to right -->
            <a-box position="-1 2 0" color="cyan" width="1" height="3" depth="1" shadow="cast: true;"></a-box>

            <a-box position="0 2 0" color="cyan" width="1" height="1" depth="1" shadow="cast: true;"></a-box>

            <!-- top - from left to right -->
            <a-box position="0 4 0" color="cyan" width="3" height="1" depth="1" shadow="cast: true"></a-box>

        </a-entity>

        <!-- Letter B -->
        <a-entity id="letterB" position="18 0 0" rotation="0 0 0"
                  letter-animation-start animation="property: rotation; to: 360 0 0; loop: false; dur: 1500; easing: linear; startEvents: start;">

            <!-- bottom - from left to right -->
            <a-box position="-0.5 0 0" color="cyan" width="2" height="1" depth="1" shadow="cast: true;"></a-box>

            <!-- middle - from left to right -->
            <a-box position="-1 2 0" color="cyan" width="1" height="3" depth="1" shadow="cast: true;"></a-box>

            <a-box position="0 2 0" color="cyan" width="1" height="1" depth="1" shadow="cast: true;"></a-box>

            <a-box position="1 1.5 0" color="cyan" width="1" height="2" depth="1" shadow="cast: true;"></a-box>

            <!-- top - from left to right -->
            <a-box position="0 4 0" color="cyan" width="3" height="1" depth="1" shadow="cast: true"></a-box>

        </a-entity>

        <!-- Letter I -->
        <a-entity id="letterI" position="23 0 0" rotation="0 0 0"
                  letter-animation-start animation="property: rotation; to: 360 0 0; loop: false; dur: 1500; easing: linear; startEvents: start;">

            <!-- Left side -->
            <a-box position="-1.5 2 0" color="cyan" width="1" height="5" depth="1" shadow="cast: true;"></a-box>

            <!-- middle - from left to right -->
            <a-box position="-0.5 0 0" color="cyan" width="1" height="1" depth="1" shadow="cast: true;"></a-box>

            <a-box position="0.5 1 0" color="cyan" width="1" height="1" depth="1" shadow="cast: true;"></a-box>

            <!-- Right side -->
            <a-box position="1.5 2 0" color="cyan" width="1" height="5" depth="1" shadow="cast: true;"></a-box>


        </a-entity>

  </a-entity>

</a-entity><!--end of "ODJEBI" full word -->

  	  </a-marker>

  	  <a-entity camera cursor="rayOrigin:mouse"></a-entity>

    </a-scene>


</body>
</html>
