<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  
  
    <a-scene embedded arjs="debugUIEnabled: false;">
      
       <!-- assets -->
       <a-assets>
         <!--3d model "odjebi" for testing and playing around-->
         <a-asset-item id="odjebiModel" src="/sisato/aframe-test-images/odjebi.svg_10mm.gltf"></a-asset-item> 
       </a-assets>
      
      
  	  <a-marker preset="hiro">
        <!--<a-box position='0 0.5 0' material='color: white;' alpha-test="0.5"></a-box>--> 
        
     <!-- light -->
     <a-entity light="type: ambient; color: cyan; intensity: 0.9;"></a-entity>
     <a-entity light="color: magenta; type:directional; castShadow:true; intensity: 0.9;" position="0 0 -6"></a-entity>
             
     <!-- Using the asset management system. -->  
            
     <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 360 0 0; loop: true; dur: 6500; easing: linear">
  <!--3d model "odjebi" -->
        <a-entity gltf-model="#odjebiModel"
        	position="-0.95 0 0"
           scale="0.015 0.015 0.015"
           shadow="cast: true">   
        </a-entity>
     </a-entity> 
  
        
  	  </a-marker>
      
  	  <a-entity camera></a-entity>
      
    </a-scene>
  
  
</body>
